{% extends 'base.html' %}
{% block content %}


<img src="{{ book.cover.url }}" alt="{{ book.title }} cover" style="height: 350px; width: auto;">


<h3> {{ book.title }}   {{ book.price }}$</h3>

<p> {{ book.description }} </p>

<a href="{{ book.file.url }}" download>Download</a>


<div>
    <a href="{% url 'delete_book' book.id %}">Delete</a>
    <a href="{% url 'update_book' book.id %}">Update</a>
</div>

{% endblock %}
